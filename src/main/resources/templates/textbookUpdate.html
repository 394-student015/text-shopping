<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>教科書更新</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<h1>教科書情報更新</h1>
		<form th:action="@{/textbook/{textId}/edit(textId=${textbook.id})}" method="post">
			<table>
				<tr>
					<th>教科書ID</th>
					<td th:text="${textbook.id}"></td>
				</tr>
				<tr>
					<th>書名</th>
					<td><input type="text" name="title" th:value="${textbook.title}"></td>
				</tr>
				<tr>
					<th>著者名</th>
					<td><input type="text" name="author" th:value="${textbook.author}"></td>
				</tr>
				<tr>
					<th>価格</th>
					<td><input type="text" name="price" th:value="${textbook.price}"></td>
				</tr>
				<tr>
					<th>在庫</th>
					<td><input type="text" name="stock" th:value="${textbook.stock}"></td>
				</tr>
				<tr>
					<th>教授ID</th>
					<td><input type="text" name="professorId" th:value="${textbook.professorId}"></td>
				</tr>
				<tr>
					<th>授業ID</th>
					<td><input type="text" name="lessonId" th:value="${textbook.lessonId}"></td>
				</tr>
			</table>
			
			<p th:each="messages:${message}" th:text ="${messages}" style="color:red"></p>

			<button>更新</button>
		</form>
</body>
</html>
