<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>在庫表示</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>在庫確認</h1>
<table border="1">
	<tr>
		<th>教科書ID</th>
		<th>書名</th>
		<th>著者名</th>
		<th>価格</th>
		<th>在庫</th>
		<th>追加</th>
	</tr>
	<tr th:each="text:${textbook}">
		<td th:text="${text.id}"></td>
		<td th:text="${text.title}"></td>
		<td th:text="${text.author}"></td>
		<td th:text="${text.price}"></td>
		<td th:text="${text.stock}" th:if="${text.stock} <= 10" style="color:red"></td>
		<td th:text="${text.stock}" th:if="${text.stock} > 10"></td>
		<td>
			<form th:action="@{/textbook/{textId}/stock(textId=${text.id})}" method="get">
				<button>追加</button>
				
			<input type="hidden" name=id th:value="${text.id}">
			<input type="hidden" name=title th:value="${text.title}">
			<input type="hidden" name=author th:value="${text.author}">
			<input type="hidden" name=price th:value="${text.price}">
			<input type="hidden" name=professorId th:value="${text.professorId}">
			<input type="hidden" name=lessonId th:value="${text.lessonId}">
			</form>
		</td>
	</tr>
	
</table>
<a href="/manager">メニューに戻る</a>
</body>
</html>
