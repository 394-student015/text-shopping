<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>教授追加</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<h1>教授追加</h1>
	<form action="/professor/add" method="post">
		<table border="1">
			<tr>
				<th>教授名</th>
					<td>
						<input type="text" name="name" th:value="${professor.name}"  maxlength="30">
					</td>
				</tr>
			<tr>
				<th>専攻</th>
					<td>
						<input type="text" name="major" th:value="${professor.major}" maxlength="30">
					</td>
				</tr>
		</table>
		
		<p th:each="messages:${message}" th:text ="${messages}" style="color:red"></p>
		
		<button>追加</button>
	</form>
<a href="/professor">戻る</a>
</body>
</html>
