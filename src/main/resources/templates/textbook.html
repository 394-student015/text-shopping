<!DOCTYPE html>
<html　xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>教科書一覧表示</title>
</head>
<body>
<table border="1">
	<tr>
		<th>教科書ID</th>
		<th>書名</th>
		<th>著者名</th>
		<th>価格</th>
		<th>在庫</th>
		<th>追加</th>
		<th>更新</th>
		<th>削除</th>
	</tr>
	<tr th:each="textbooks:${textbook}">
		<td th:text="${textbooks.id}"></td>
		<td th:text="${textbooks.title}"></td>
		<td th:text="${textbooks.author}"></td>
		<td th:text="${textbooks.price}"></td>
		<td th:text="${textbooks.stock}"></td>
		<td>
			<form th:action="@{/textbook/{textbookId}/add(textbook=&{textbook.id})}" method="get">
			<button>登録</button>
			</form>
		</td>
		<td>
			<form th:action="@{/textbook/{textbookId}/edit(textbook=&{textbook.id})}" method="get">
			<button>追加</button>
			</form>
		</td>
		<td>
			<form th:action="@{/textbook/{textbookId}/delete(textbook=&{textbook.id})}" method="post">
			<button>削除</button>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
