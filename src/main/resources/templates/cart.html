<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カート内容表示</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<main>
		
		<p>ご注文商品</p>
		
		<!--注文画面を持ってくる-->
		<span th:replace="cartItem"></span>
		<!--受け取り方法-->
		受け取り方法：
		<select name="receive">
			<option value="1">店頭受取</option>
			<option value="2">配送</option>
		</select>
		<br>

		<!--クーポン情報取得-->
		使用クーポン：

		<th:text="'使用クーポン：'+${account.coupon}"><br>
		
		<!--決済方法選択-->
		決済方法：
		<select name="payment">
			<option value="1">現金</option>
			<option value="2">クレジットカード</option>
		</select><br>
		
		<form action="/orderConfirm">
			<button>注文する</button>
		</form>
		<br>
		<a href="/shopMenu">買い物を続ける</a>
		
		
	</main>

</body>
</html>
