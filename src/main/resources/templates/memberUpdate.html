<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員情報更新</title>
</head>

<body>
	<h1>会員情報更新</h1>
	<table border="1">

		<tr>
			<td>項目</td>
			<td>現在の情報</td>
			<td>新しい情報</td>
		</tr>

		<form action="/memberUpdate/confirm" method="post">
			<tr>
				<th>名前</th>
				<td th:text="${member_name}"></td>
				<td>
					<input type="text" name="member_name" th:value="member_name">
				</td>
			</tr>

			<tr>
				<th>住所</th>
				<td th:text="${address}"></td>
				<td>
					<input type="text" name="address" th:value="address">
				</td>
			</tr>

			<tr>
				<th>電話番号</th>
				<td th:text="${tel}"></td>
				<td>
					<input type="text" name="tel" th:value="tel">
				</td>
			</tr>

			<tr>
				<th>メールアドレス</th>
				<td th:text="${email}"></td>
				<td>
					<input type="text" name="email" th:value="email">
				</td>
			</tr>

			<tr>
				<th>パスワード</th>
				<td th:text="${member_pass}"></td>
				<td>
					<input type="text" name="member_pass" th:value="member_pass">
				</td>
			</tr>

	</table>
	<button>更新する</button>
	<button>戻る</button>
	</form>
	<br>
	<br>
	※更新しない情報は空欄のままで差し支えありません。
</body>

</html>
