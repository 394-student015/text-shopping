<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>カート商品一覧</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<main>
		<table border="1">
		<tr>
			<th>NO</th>
			<th>商品名</th>
			<th>価格</th>
			<th></th>
		</tr>
		<tr th:each="textbook:${@cart.textbookList}">
			<td th:text="${textbook.id}"></td>
			<td>
				書名：<span th:text="${textbook.title}"></span><br>
				著者：<span th:text="${textbook.author}"></span><br>
				在庫：<span th:text="${textbook.stock}"></span><br>
				教授：<span th:text="${textbook.professorId}"></span><br>
				授業：<span th:text="${textbook.classId}"></span>
			</td>
				<td th:text="${textbook.price}"></td>
			<td>
				<form action="/cart/delete" method="post">
					<input type="hidden" name="textbookId" th:value="${textbook.id}">
					<button>削除</button>	
				</form>
			</td>	
		</tr>
			<td align="right" colspan="4" th:text="'総計：'+${@cart.totalPrice}"></td>
		</table>
		
	</main>


</body>
</html>
