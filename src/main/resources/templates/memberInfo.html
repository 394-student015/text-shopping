<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員情報表示</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>
	<h1>会員情報</h1>

	<table border="1" th:each="account:${accountList}">

		<tr>
			<th>名前</th>
			<td th:text="${account.name}"></td>
		</tr>

		<tr>
			<th>住所</th>
			<td th:text="${account.address}"></td>
		</tr>

		<tr>
			<th>電話番号</th>
			<td th:text="${account.tel}"></td>
		</tr>

		<tr>
			<th>メールアドレス</th>
			<td th:text="${account.email}"></td>
		</tr>

		<tr>
			<th>パスワード</th>
			<td th:text="${account.password}"></td>
		</tr>

		<tr>
			<th>クーポン所持数（枚）</th>
			<td th:text="${account.coupon}"></td>
		</tr>

	</table>

	<table>
		<tr>
			<td>
				<form action="/memberUpdate" method="get">
					<button>更新する</button>
				</form>
			</td>
			<td>
				<form action="/memberDelete" method="get">
					<button>退会する</button>
				</form>
			</td>
		</tr>
	</table>

	<br>
	※更新するボタンをクリックすると、会員情報更新画面に移動します。
	<br>
	<a href="/shopMenu"><button>戻る</button></a>
</body>

</html>
