<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>購入者初期表示</title>
</head>
<body>
	<main>
		<input type="text" name="serch">
		<button>検索</button>
		
		<table border="1">
			<tr>
				<th>NO</th>
				<th>商品名</th>
				<th>価格</th>
				<th></th>
			</tr>
			<tr th:each="textbooks:${textbook}">
				<td th:text="${textbooks.id}"></td>
				<td>
					
					書名：<span th:text="${textbooks.title}"></span><br>
					著者：<span th:text="${textbooks.author}"></span><br>
					在庫：<span th:text="${textbooks.stock}"></span><br>
					教授：<span th:text="${textbooks.professorId}"></span><br>
					授業：<span th:text="${textbooks.classId}"></span><br>
					
				</td>
				<td th:text="${textbooks.price}"></td>
				
				<td>
					<form action="/cart/add" method="post">
						<input type="hidden" name="textbookId" th:value="${textbooks.id}">
						
						<button>カートに追加</button>
					</form>
				</td>	
				
			</tr>
			
		</table>
		設定<br>
		
		<a href="/memberInfo">会員情報表示</a><br>
		<a href="/information">注文履歴表示</a>
		
</main>
</body>
</html>
