<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
		<h1>会員登録</h1>
		
		
		<form action="/account" method="post">
			
			<table border="1">
			<tr>
				<th>名前</th>
					<td>
						<input type="text" name="name"  maxlength="30">
					</td>
			</tr>
			
			<tr>
				<th>メールアドレス</th>
					<td>
						<input type="text" name="email" maxlength="50">
					</td>
			</tr>
			
			<tr>
				<th>電話番号</th>
					<td>
						<input type="text" name="tel" maxlength="12">
					</td>
			</tr>
			
			<tr>
				<th>住所</th>
					<td>
						<input type="text" name="address" maxlength="40">
					</td>
			</tr>
			
			<tr>
				<th>パスワード</th>
					<td>
						<input type="text" name="password" maxlength="10">
					</td>
			</tr>
			
		
		
			</table>
			
				
		<button>登録</button>
		
		<p th:each="messages:${messages}" th:text ="${messages}" style="color:red">
		</form>
		<a href="/">ログイン画面に戻る</a>
</body>
</html>
