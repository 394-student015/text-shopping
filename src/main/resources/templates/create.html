<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
	<main>
		<h3>会員登録</h3>
		
		<table border="1">
		<form action="/account" method="post">
			<p th:each="messages:${messages}" th:text ="${messages}">
			<tr>
				<th>名前</th>
					<td>
						<input type="text" name="name">
					</td>
			</tr>
			
			<tr>
				<th>メールアドレス</th>
					<td>
						<input type="text" name="email">
					</td>
			</tr>
			
			<tr>
				<th>電話番号</th>
					<td>
						<input type="text" name="tel">
					</td>
			</tr>
			
			<tr>
				<th>住所</th>
					<td>
						<input type="text" name="address">
					</td>
			</tr>
			
			<tr>
				<th>パスワード</th>
					<td>
						<input type="text" name="password">
					</td>
			</tr>
			
		
		
		</table>
		<button>登録</button><br>
		</form>
	</main>

</body>
</html>
